#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/smc777/classic/smc777_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -DZ80 -DSMC777 -D__SMC777__ -M  -Cc-standard-escape-chars -clib=default -subtype=default

CLIB		default -lsmc777_clib -lndos

SUBTYPE		default -Cz+smc777 

INCLUDE alias.inc
