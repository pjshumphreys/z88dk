#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/sam/classic/sam_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -DZ80 -DSAM -D__SAM__ -M -clib=default -Cc-standard-escape-chars -subtype=allram

CLIB		default -lsam_clib -lndos
# -clib=ansi uses the gencon bridge
CLIB		ansi  -pragma-need=ansiterminal -D__CONIO_VT100 -lsam_clib -lndos -pragma-define:CLIB_ANSITERMINAL_BRIDGE=1

# BASIC subtypes use the ROM
SUBTYPE         basic -Cz+mgt -startup=1 -Cz--exec -Cz--default-dosfile=DESTDIR/lib/target/sam/classic/samdos2.bin -pragma-define:ansicolumns=32 -pragma-define:CLIB_ANSITERMINAL_BRIDGE=0

# These subtypes don't use the ROM
SUBTYPE		highram -Cz+mgt -startup=3 -Cz--exec -Cz--default-dosfile=DESTDIR/lib/target/sam/classic/samdos2.bin
SUBTYPE		allram -Cz+mgt -startup=2 -Cz--exec -Cz--default-dosfile=DESTDIR/lib/target/sam/classic/samdos2.bin 

INCLUDE alias.inc
